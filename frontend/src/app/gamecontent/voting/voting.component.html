<div class="center">
  <label>{{question}}</label>
  <section>
    <div *ngFor="let player of votees; let i = index;">
      <mat-checkbox class="example-margin" [(ngModel)]="votees[i].checked">{{player.profile.name}}</mat-checkbox>
    </div>
  </section>
</div>
<button mat-button (click)="sendVote()" [disabled]="getNumberOfCurrentVotedPlayers() > numberOfVotes || getNumberOfCurrentVotedPlayers() < 1">Send Vote</button>
