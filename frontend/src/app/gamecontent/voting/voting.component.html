<div class="center">
  <label>{{question}}</label>
  <section>
    <div *ngFor="let candidate of voting.candidates">
      <mat-checkbox class="example-margin" [(ngModel)]="candidate.checked">{{candidate.identity.name}}</mat-checkbox>
      <img mat-card-avatar src="/api/v1/profile/picture/{{candidate.identity.name}}">
    </div>
  </section>
  <button mat-raised-button color="accent" (click)="sendVote()"
          [disabled]="getNumberOfCurrentlyVotedPlayers() > voting.votesPerPlayer || getNumberOfCurrentlyVotedPlayers() < 1">
    Send Vote
  </button>
</div>
