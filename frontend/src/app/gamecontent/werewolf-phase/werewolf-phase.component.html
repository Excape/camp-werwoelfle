<mat-card class="role-card">
  <mat-card-header>
    <mat-card-title>Werewolf Phase</mat-card-title>
    <mat-card-subtitle>Kill a villager</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <img mat-card-image src="../../../assets/gamecontent/phase_werewolf_attack.jpg">
    <app-voting *ngIf="voting" [voting]="voting" (electedPlayersEmitter)="electPlayers($event)"></app-voting>
  </mat-card-content>
</mat-card>
