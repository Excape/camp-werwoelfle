<mat-card class="role-card">
  <mat-card-header>
    <mat-card-title>Wake up Phase</mat-card-title>
    <mat-card-subtitle>These players died during the night:</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let player of deadVillagers">
        {{player.identity.name}} [{{player.role.valueOf()}}]
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="confirm()" color="accent" *ngIf="!confirmed">Confirm</button>
    <app-spinner *ngIf="confirmed"></app-spinner>
  </mat-card-actions>
</mat-card>
