<mat-card>
  <mat-card-title>Game Over</mat-card-title>
  <mat-card-content>
    <h1 *ngIf="hasWon()">{{ parseRole() }} won! </h1>
    <h1 *ngIf="!hasWon()">{{ parseRole() }} lost... </h1>
    <img *ngIf="isWerewolf()" mat-card-image src="../../assets/gamecontent/werewolf.png" alt="mayor">
    <img *ngIf="!isWerewolf()" mat-card-image src="../../assets/gamecontent/villager.png" alt="mayor">
  </mat-card-content>
</mat-card>
