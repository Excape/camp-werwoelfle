<mat-card>
  <mat-card-title>Profile</mat-card-title>
  <mat-card-content>
    <span> Name: </span>
    <span> {{profile.identity.name}} </span>
    <img mat-card-avatar src="/api/v1/profile/picture/{{profile.identity.name}}">
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="editProfile()">Edit</button>
  </mat-card-actions>
</mat-card>
