<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <mat-form-field class="example-full-width">
        <input id="name" type="text" placeholder="Name" matInput [(ngModel)]="profile.name">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="saveProfile()">Save</button>
  </mat-card-actions>
</mat-card>
